<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/1.css" type="text/css" rel="stylesheet">
    <title>Test fudong</title>
    
    <script>
        window.onload=function(){
            let aDiv=document.getElementsByTagName("div");
            let oldPos=Array.from(aDiv).map(div=>{
                return{
                    left: div.offsetLeft,
                    top: div.offsetTop
                }
            });

            document.onmousemove=function(ev){
                Array.from(aDiv).forEach((div,index)=>{
                    div.style.left=oldPos[index].left+ev.clientX*div.style.zIndex/50+'px';
                    div.style.top=oldPos[index].top+ev.clientY*div.style.zIndex/50+'px';
                });
            };
        };
    </script>
</head>
<body>
    <div style="left: 100px; top: 100px; background: green; z-index: 1;"></div>
    <div style="left: 350px; top: 150px; background: red; z-index: 2;"></div>
    <div style="left: 50px; top: 200px; background: blue; z-index: 3;"></div>
    <div style="left: 500px; top: 300px; background: pink; z-index: 4;"></div>
</body>
</html>
