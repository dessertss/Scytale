<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas7-变换2</title>
    <style media="screen">
        body {
            background: black;
            text-align: center;
        }

        #c1 {
            background: #FFF;
        }
    </style>
    <script>
        // 角度转弧度
        function d2a(n) {
            return n * Math.PI / 180;
        };
        // 弧度转角度
        function a2d(n) {
            n * 180 / Math.PI;
        };
        window.onload = function () {
            // 一切操作都在画图之前
            // 在canvas里面没有图形一说，全部都是像素点组成的
            // 先旋转再移出，视觉效果是反着来的，所以translate()在前
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');

            gd.beginPath();
            
            gd.translate(200, 175);
            gd.rotate(30*Math.PI/180);
            gd.strokeRect(-100, -75, 200, 150);

            // canvas性质就是沿着画布左上角旋转，整个画布都在旋转
            // gd.fillStyle='rgba(255,0,0,0.3)'
            // gd.fillRect(0, 0, oC.width, oC.height);
        };
    </script>
</head>

<body>
    <canvas id="c1" width="800" height="600"></canvas>
</body>

</html>
